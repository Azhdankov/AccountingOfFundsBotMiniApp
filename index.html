<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Траты за месяц</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #chart-container {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="expensesChart"></canvas>
		<p id="params1"></p>
		<p id="params2"></p>
		<p id="values"></p>
    </div>
    <script>
	
	
		
	
		document.addEventListener("DOMContentLoaded", () => {
		
		function generateColors(count) {
    let colors = [];
    for (let i = 0; i < count; i++) {
        // Используем HSL для генерации менее насыщенных цветов
        const hue = (i * 360 / count) % 360;
        const saturation = 55; // Насыщенность 70%
        const lightness = 55; // Светлость 70%
        colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
    }
    return colors;
}
   
		const params = new Proxy(new URLSearchParams(window.location.search), {
  get: (searchParams, prop) => searchParams.get(prop),
});
		
		let countOfCategories = params.categories.split(',').length - 1;
		
		document.getElementById("params1").textContent="params1: " + params.categories;
		
		params.categories = params.categories.replace("%20"," ");
		
		let categories = params.categories.split(',');
		let expenses = params.amounts.split(',');
		
		document.getElementById("params2").textContent="params2: " + categories;
		document.getElementById("values").textContent="values: " + expenses;
		
		const data = {
            categories: categories,
            expenses: expenses
        };

        const ctx = document.getElementById('expensesChart').getContext('2d');
        let totalExpenses = data.expenses.reduce((accumulator, currentValue) =>{
			return accumulator + parseInt(currentValue)
		}, 0);

        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: data.categories,
                datasets: [{
                    label: 'Траты',
                    data: data.expenses,
                    backgroundColor: generateColors(11),
					hoverBackgroundColor: generateColors(11),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const category = data.categories[tooltipItem.dataIndex];
                                const expense = data.expenses[tooltipItem.dataIndex];
                                const percentage = ((expense / totalExpenses) * 100).toFixed(2);
                                return `${category}: ${expense} руб. (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });
});
	
	</script>
</body>
</html>
